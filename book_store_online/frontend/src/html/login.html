    <link rel="stylesheet" href="truong.css">

</head>
<body>
<div class="position-fixed w-100 z-1 top-0">
    <nav class="navbar navbar-expand-lg shadow navbar-light p-0">
        <div class="container">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                 style="width: 115px;" alt="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="mx-auto my-3 d-lg-none d-sm-block d-xs-block">
                <div class="input-group">
                    <div class="input-group bg-white rounded-0">
                        <input type="text" class="form-control rounded-start-2">
                        <a role="button" class="btn btn-outline-dark rounded-end-2"><i
                                class="find bi bi-search mx-2 mt-1"></i></a>
                    </div>
                </div>
            </div>
            <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                <div class="ms-auto d-none d-lg-block">
                    <div class="input-group bg-white rounded-0">
                        <input type="text" class="form-control rounded-start-2" placeholder="Nhập tên sách cần tìm">
                        <a role="button" style="background-color: #d22633" class="btn rounded-end-2"><i
                                class="find bi bi-search mx-2 mt-1" style="color: white;"></i></a>
                    </div>
                </div>
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-uppercase" aria-current="page" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-uppercase" href="#">Thể loại</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-uppercase" href="#">Sách mới</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-uppercase" href="#">Sách giảm giá</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-uppercase" href="#"></a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item me-5">
                        <a class="nav-link mx-2 text-uppercase" href="#"><i class="bi bi-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-uppercase" href="#"><i class="bi bi-person-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="content">
    <div class="gradient-form mt-5">
        <div class="container p-2">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                             style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Quang Truong Book Store</h4>
                                    </div>

                                    <form>
                                        <p>Đăng nhập vào tài khoản của bạn</p>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">Tên tài khoản</label>
                                            <input type="email" id="form2Example11" class="form-control"
                                                   placeholder="Nhập tên tài khoản" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">Mật khẩu</label>
                                            <input type="password" id="form2Example22" placeholder="Nhập mật khẩu" class="form-control" />
                                        </div>

                                        <div class="row">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-4 px-3" type="button">Đăng nhập</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">Quang Truong Book Store</h4>
                                    <p class="small mb-0">Chào mừng bạn đến với cửa hàng của chúng tôi</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
