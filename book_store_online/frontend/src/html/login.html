<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="truong.css">

</head>
<body>
<section class="gradient-form mt-5">
    <div class="container p-2">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                         style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Quang Truong Book Store</h4>
                                </div>

                                <form>
                                    <p>Đăng nhập vào tài khoản của bạn</p>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example11">Tên tài khoản</label>
                                        <input type="email" id="form2Example11" class="form-control"
                                               placeholder="Nhập tên tài khoản" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">Mật khẩu</label>
                                        <input type="password" id="form2Example22" placeholder="Nhập mật khẩu" class="form-control" />
                                    </div>

                                    <div class="row">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-4 px-3" type="button">Đăng nhập</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">Quang Truong Book Store</h4>
                                <p class="small mb-0">Chào mừng bạn đến với cửa hàng của chúng tôi</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
